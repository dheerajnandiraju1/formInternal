<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #242B30;
            font-family: 'Inria Sans', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #2e363c;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #39434a;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            background-color: #4a555d;
            outline: none;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #39434a;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        select:focus {
            background-color: #4a555d;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .optional {
            font-size: 12px;
            color: #a3bffa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #a3bffa;
            color: #1c2226;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #81e6d9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name </label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone </label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Below Average</option>
                <option value="1">1 - Poor</option>
            </select>

            <label for="questions">Any Questions Regarding Product or Service</label>
            <textarea id="questions" name="questions" placeholder="Enter your questions here" required></textarea>

            <label for="comments">Additional Comments <span class="optional">(Optional)</span></label>
            <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
